- type: trait
  id: GermanAccent
  category: TraitsSpeechAccents
  requirements:
    - !type:CharacterItemGroupRequirement
      group: TraitsAccents
  functions:
    - !type:TraitAddComponent
      components:
        - type: GermanAccent

- type: trait
  id: DrunkardAccent
  category: TraitsSpeechAccents
  requirements:
  - !type:CharacterItemGroupRequirement
    group: TraitsAccents
  functions:
    - !type:TraitAddComponent
      components:
      - type: DrunkardAccent

- type: trait
  id: FrenchAccent
  category: TraitsSpeechAccents
  requirements:
    - !type:CharacterItemGroupRequirement
      group: TraitsAccents
  functions:
    - !type:TraitAddComponent
      components:
        - type: FrenchAccent
        
- type: trait
  id: DogAccent
  category: TraitsSpeechAccents
  slots: 0
  requirements:
    - !type:CharacterItemGroupRequirement
      group: TraitsAccents
  functions:
    - !type:TraitAddComponent
      components:
        - type: BarkAccent
    - !type:TraitModifySpeech
      newSounds: Dog
      newVerb: SmallMob
