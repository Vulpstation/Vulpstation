- type: construction
  name: Rock
  id: Rock
  graph: Rock
  startNode: start
  targetNode: rock
  category: construction-category-structures
  description: A rock, for decoration!
  icon: { sprite: Structures/Walls/rock.rsi, state: rock }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: Rock
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: rock
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5

  - node: rock
    entity: WallRock
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2
