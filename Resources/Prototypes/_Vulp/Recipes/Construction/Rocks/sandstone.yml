- type: construction
  name: Sandstone
  id: Sandstone
  graph: Sandstone
  startNode: start
  targetNode: sandstone
  category: construction-category-structures
  description: A wall of sandstone for decoration!
  icon: { sprite: Structures/Walls/sandstone.rsi, state: full }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: Sandstone
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: sandstone
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Steel
        amount: 10
        doAfter: 5

  - node: sandstone
    entity: WallSandstone
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetSteel1
        amount: 10
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2
