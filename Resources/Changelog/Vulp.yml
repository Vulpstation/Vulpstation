  changes:
    - type: Fix
      message: >-
        Grid atmos work on planets now! Atmospheric technicians and
        xenoarcheologists, rejoice!
    - type: Tweak
      message: >-
        Ghosts (non-admin ones) will no longer cause terrain to load or generate
        when flying around.
