  url: https://github.com/Vulpstation/Vulpstation/pull/22
- author: Mnemotechnician
  changes:
    - type: Add
      message: >-
        Made the server send a global announcement when a player joins for the
        first time, to help spot new players and especially raiders.
  id: 10
  time: '2025-07-29T12:21:33.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/30
- author: Mnemotechnician
  changes:
    - type: Tweak
      message: >-
        Rocks should now take 1 swing less to destroy with a pickaxe or a
        diamond drill, and 2 swings less with a normal drill.
  id: 11
  time: '2025-07-29T12:22:00.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/29
- author: Mnemotechnician
  changes:
    - type: Tweak
      message: >-
        Vulpstation now has its own ruleset, based on Floofstation's. Most
        notably some of the more extreme and ERP-oriented rules were removed or
        softened to allow for more player freedom.
  id: 12
  time: '2025-07-29T12:30:48.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/32
