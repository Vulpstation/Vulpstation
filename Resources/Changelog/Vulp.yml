- author: Mnemotechnician
  changes:
    - type: Add
      message: The start of a separate changelog! Merged some upstream changes.
  id: 1
  time: '2025-07-27T08:53:11.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/18
- author: Mnemotechnician
  changes:
    - type: Fix
      message: Characters with vulpkanin tails will now import correctly.
    - type: Remove
      message: >-
        This however means that if you imported a vulp character earlier and
        manually fixed their tail coloring, you may have to repeat the process.
  id: 2
  time: '2025-07-27T09:50:08.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/19
- author: Mnemotechnician
  changes:
    - type: Add
      message: >-
        Added a new starting shuttle option - colony drop pod. Unlike Bouba, it
        is self-sufficient without admin interference.
    - type: Tweak
      message: >-
        Mappers no longer have to map one of each of the 50 job spawns on their
        shuttles and maps.
  id: 3
  time: '2025-07-27T15:11:57.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/20
- author: Mnemotechnician
  changes:
    - type: Tweak
      message: >-
        Rocks can now take more than 1 hit to destroy. You can no longer just
        clear out the world with a single pickaxe.
    - type: Tweak
      message: >-
        Diamonds are no longer worth 60k/stack, and some of the obscenely
        profitable cargo bounties now yield less money.
  id: 4
  time: '2025-07-27T15:12:16.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/21
- author: raposa3573
  changes:
    - type: Add
      message: >-
        Added SecDrobe (6500$),  SecTech (6500$), Salvage Vendor (5000$),
        HyDrobe (3500$), ChemVend (6000$), PTech (7000$), EngiVend (5500$),
        YouTool (4500$), ChefVend (3500$), DinnerWare (3500$), Condiment Machine
        (3000$) and Booze-O-Mat (3000$) to the cargo listing.
    - type: Tweak
      message: Added access configurator to Engi-Vend's inventory (renewable resource!)
  id: 5
  time: '2025-07-27T19:56:47.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/25
- author: raposa3573
  changes:
    - type: Tweak
      message: cargo's restraints crate now comes with 2 brig timer electronics
    - type: Tweak
      message: >-
        removed all gas/pressure related artifact triggers (until atmos is
        fixed)
  id: 6
  time: '2025-07-28T07:46:59.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/27
- author: Mnemotechnician
  changes:
