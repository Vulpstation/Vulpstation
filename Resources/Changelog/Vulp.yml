  url: https://github.com/Vulpstation/Vulpstation/pull/52
- author: Mnemotechnician
  changes:
    - type: Remove
      message: >-
        Pressure-based gas equalization has been reverted, for now. Until I can
        figure out how to make it better.
    - type: Fix
      message: >-
        Finally fixed a bug that caused odd temperature fluctuations and
        sometimes heat waves on planet tiles.
  id: 32
  time: '2025-08-07T04:37:07.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/54
- author: Mnemotechnician
  changes:
    - type: Fix
      message: >-
        Entities should no longer get stuck in the "in-water" state after
        touching a river tile.
    - type: Fix
      message: >-
        Stock trading and automatic AA cabinet unlocking should work as expected
        now.
    - type: Tweak
      message: >-
        During chunk unloading, significantly more entities will be temporarily
        deleted. This should improve server performance. This includes NPCs -
        they won't be able to just wander off into the void and then appear
        inside a wall anymore!
    - type: Fix
      message: >-
        Admin ghosts and centcom officials now have access to the spare ID
        cabinet.
    - type: Tweak
      message: >-
        All command roles now have roundstart Orders access. No need to break
        into the spare ID cabinet for it.
    - type: Tweak
      message: >-
        The secret gamemode can no longer roll survival. However, there's now a
        separate gamemode that can roll it and more.
  id: 33
  time: '2025-08-09T10:05:01.0000000+00:00'
  url: https://github.com/Vulpstation/Vulpstation/pull/53
- author: Mnemotechnician
  changes:
    - type: Remove
      message: >-
        The listening post will no longer attempt to spawn on the planetary
        surface.
    - type: Add
      message: >-
        You can now craft hydroponic tools, jrpacman boards, and solar
        assemblies at the autolathe.
    - type: Add
      message: You can now build floor drains.
    - type: Tweak
      message: >-
        Solar panels now need less free space around them, and their output
        scales down based on how far away the obstructing entities are (instead
        of dropping to 0 whenever there's an obstruction) and the brightness of
        the day/night cycle.
    - type: Tweak
      message: >-
        Vent critters now have planet-specific announcements, and they cannot
        spawn within a certain radius around the drop pod.
    - type: Fix
      message: >-
        You can no longer spawn with a negative trait point total. You will stay
        in lobby if you try to.
    - type: Fix
      message: >-
        Entities that are not eligible for unloading (e.g. power generators)
        will no longer stop working on unloaded chunks.
  id: 34
  time: '2025-08-10T07:33:13.0000000+00:00'
