      message: >-
        Added a Native job for those who like to roleplay as planet's native
        population, and renamed passengers to colonists.
    - type: Tweak
      message: >-
        Planet maps now have 2 anomaly slots open by default. Ahelp if you need
        a dark portal placed for this.
