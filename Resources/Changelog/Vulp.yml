      message: >-
        Biome unloading should no longer unload wires and other anchored
        man-made entities. This was never intentional.
    - type: Fix
      message: Dead players should no longer have their bodies unloaded, either.
    - type: Fix
      message: Subtles should now correctly display over the speaker's head.
