      message: >-
        The colony drop pod has been improved, most importantly it now contains
        a defib, fire extinguishers, more lights, a medical techfab...
    - type: Tweak
      message: >-
        The colony drop pod will now become part of the planet grid at round
        start, which means it can be easily be modified by players. However,
        players should be very careful when using the shipyard console as the
        incoming shuttle CAN flatten it now.
